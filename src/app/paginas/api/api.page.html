<app-header [titulo]="'Servicio de API '"></app-header>


<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let info of datos">
    <ion-thumbnail>
      <img [src]="info.strMealThumb" alt="{{ info.strMeal }}" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ info.strMeal }}</h2>
      <h3>Categoria:  {{info.strTags}}</h3>
      <p>{{info.strArea}}</p>
      <a href="{{info.strYoutube}}">Video</a>
    </ion-label>
    
  </ion-item>
</ion-list>
</ion-content>
